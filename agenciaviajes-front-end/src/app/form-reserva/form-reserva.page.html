<ion-header>
    <ion-toolbar>
        <ion-title>Formulario de reserva</ion-title>
    </ion-toolbar>
</ion-header>
<!-- Nombre, apellido , DNI , email, fecha de nacimiento ,telefono -->

<ion-content>
    <ion-fab vertical="top" horizontal="end" slot="fixed">
        <ion-fab-button (click)="mv()">

            <ion-icon name="return-down-back"></ion-icon>

        </ion-fab-button>
    </ion-fab>
    <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">DNI</ion-label>
        <ion-input></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Fecha de nacimiento</ion-label>
        <ion-input></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Telefono</ion-label>
        <ion-input></ion-input>
    </ion-item>
    <ion-button color="success" style="margin-top: 6%;" expand="block">Enviar</ion-button>
    <ion-button (click)="mv()" color="danger" expand="block">Cancelar</ion-button>


</ion-content>
